<h1>
  {{title}}
</h1>
<div>
  <input type="text" [(ngModel)]='inputItem'>
  <button (click)="addTodo()">INPUT</button>
</div>
<ul>
  <li *ngFor="let todo of todos; let idx = index">
    <input type="checkbox" (change)="checkValue($event, idx)">
    <span (click)="removeTodo(idx)" class="removeBtn">X</span>
    <span name="todoItem">{{todo.inputValue}}</span>
  </li>
</ul>
<button (click)="cleanSeleted()">勾選刪除</button>
